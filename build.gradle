buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

//Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.

project.ext {
    massive = "0"
    major = "1"
    minor = "0"
    mcVersion = "1.12.1"
}
version = "${project.ext.massive}.${project.ext.major}.${project.minor}"
group = "me.desht.pneumaticcraft"
archivesBaseName = "pneumaticcraft-repressurized"

sourceCompatibility = targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "1.12.2-14.23.0.2512"
    runDir = "run"
    mappings = "snapshot_20171011"
    clientJvmArgs += "-Dfml.coreMods.load=elucent.albedo.asm.FMLPlugin"
    replace '@VERSION@', project.version
        replaceIn 'PneumaticCraftRepressurized.java'
    replace '@MASSIVE@', project.massive
        replaceIn 'lib/Versions.java'
    replace '@MAJOR@', project.major
        replaceIn 'lib/Versions.java'
    replace '@MINOR@', project.minor
        replaceIn 'lib/Versions.java'
    replace '@MC_VERSION@', version
        replaceIn 'lib/Versions.java'
    if (System.getenv("BUILD_NUMBER") != null) {
        replace '@BUILD_NUMBER@', System.getenv("BUILD_NUMBER")
    } else {
        replace '@BUILD_NUMBER@', 0
    }
}

repositories {
    maven {
        name = "CoFH Maven"
        url = "http://maven.covers1624.net"
    }
    maven {
        name = "JEI"
        url = "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        name = "MCMP"
        url = "http://maven.amadornes.com/"
    }
    maven {
        name = "OpenComputers"
        url = "http://maven.cil.li/"
    }
    maven {
        name = "ComputerCraft"
        url = "http://cc.crzd.me/maven"
    }
    maven {
        name = "hwyla"
        url = 'http://tehnut.info/maven/'
    }

}

dependencies {
//    deobfCompile "cofh:RedstoneFlux:1.12-2.0.0.1:universal"
    deobfCompile "cofh:CoFHCore:1.12-4.3.6.14:deobf"
    deobfCompile "mezz.jei:jei_1.12:4.7.0.67"
    deobfCompile "MCMultiPart2:MCMultiPart:2.3.3"
    deobfCompile "li.cil.oc:OpenComputers:MC1.12-1.7.0.3:api"
    deobfCompile "dan200.computercraft:ComputerCraft-SquidDev-CC-ComputerCraft-feature-minecraft-1.12.2:1.80pr0-build20"
    deobfCompile "mcp.mobius.waila:Hwyla:1.8.20-B35_1.12"
    // compile "igwmod:IGW-Mod-1.9.4:1.3.0-5:userdev"
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

idea { module { inheritOutputDirs = true } }

