// Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.
version = "${mc_version}-${mod_version_massive}.${mod_version_major}.${mod_version_minor}"
group = "me.desht.pneumaticcraft"
archivesBaseName = "pneumaticcraft-repressurized"

if (System.getenv().BUILD_NUMBER != null) {
    version += "-${System.getenv().BUILD_NUMBER}"
} else {
    version += "-CUSTOM"
}

sourceCompatibility = targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.

// prevent java 8's strict doclint for javadocs from failing builds
allprojects {
    tasks.withType(Javadoc) {
        options.addStringOption('Xdoclint:none', '-quiet')
    }
}

jar {
    manifest {
        attributes 'FMLAT': 'pneumaticcraft_at.cfg'
    }
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allJava
}

task apiJar(type: Jar) {
    classifier = 'api'
    from(sourceSets.main.output) {
        include "me/desht/pneumaticcraft/api/**"
    }
}

task("uploadJars", dependsOn:"reobf") {
    description = "uploads JARs"
    if (System.getenv("local_maven") != null) {
        apply plugin: 'maven'
        uploadArchives {
            repositories {
                mavenDeployer {
                    repository(url: "file://" + System.getenv("local_maven"))
                }
            }
        }
    }
}

artifacts {
    archives sourcesJar
    archives apiJar
}

compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

sourceSets.main.resources {
    srcDir 'src/generated/resources'
}

minecraft {
    mappings channel: 'snapshot', version: '20191125-1.14.3'
    accessTransformer = file('src/main/resources/META-INF/pneumaticcraft_at.cfg')
    //accessTransformer = file('my_at.cfg')
    runs {
        client = {
            // recommended logging data for a userdev environment
//            properties 'forge.logging.markers': 'SCAN,REGISTRIES,REGISTRYDUMP'
            properties 'forge.logging.markers': 'CONFIG'
            // recommended logging level for the console
            properties 'forge.logging.console.level': 'debug'
            ideaModule '${project.name}.main'
            workingDirectory project.file('run').canonicalPath
            source sourceSets.main
        }
        server = {
            // recommended logging data for a userdev environment
            properties 'forge.logging.markers': 'CONFIG'
            // recommended logging level for the console
            properties 'forge.logging.console.level': 'debug'
            ideaModule '${project.name}.main'
            workingDirectory project.file('run').canonicalPath
            source sourceSets.main
        }
        data {
            taskName 'pneumaticcraft_data'
            workingDirectory project.file('run')
            environment 'target', 'fmluserdevdata'
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
            mods {
                pneumaticcraft {
                    source sourceSets.main
                }
            }
            args '--mod', 'pneumaticcraft', '--all', '--output',  file('src/generated/resources/')
        }
    }
}

